<!doctype html>
<html lang="en">

<head>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
  <title>Weather Dashboard</title>

</head>



  <body class="flex-column">
  
        <div class="row min-vh-100 m-0">
          <div class="search col-sm-3 text-center">
            <p class="small-title mt-4 h4">Enter a City</p>
            
              <div class="row flex-row ">
                <input type="text" id="name" class="inputGroup-sizing-default rounded my-1 mt-3"></input>
                  <button id="submit" class="btn btn-primary my-1 mt-3">Search</button>
                    <div type="button" class="citybutton my-1 btn btn-primary rounded mt-3"></div>
            </div>
          </div>
          
          
          <div class="col p-0">
            <div class="title col h-20 p-2 text-end fs-1">Weather Dashboard</div>
              <div class="card bg-dark text-white col h-50 m-1 justify-content-center text-center">
                <div class="city h2"></div>
                <div class="icon align-content-center"></div>
                <div class="date m-1"></div>
                <div class="temp m-1"></div>
                <div class="wind m-1"></div>
                <div class="humidity m-1"></div>
              </div>

            <div 
            class="forecast bg-secondary col d-flex h-25 m-1 rounded">
            </div>
          </div>
        </div>
    
  </body>


    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>

</html>
